<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Add Trainer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .add-trainer-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .trainer-forms {
        margin-bottom: 20px;
    }

    .trainer-forms label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .trainer-forms input[type="text"], 
    .trainer-forms textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }

    .trainer-forms textarea {
        resize: vertical;
    }

    .trainer-forms input[type="text"]:focus, 
    .trainer-forms textarea:focus {
        outline: none;
        border-color: #007bff;
        background-color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .add-trainer-section {
            padding: 15px;
            max-width: 100%;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
<body>
    <div class="add-trainer-section">
        <div class="trainer-forms">
            <label for="">Trainer Name</label>
            <input type="text" placeholder="Trainer Name" id="tname">
        </div>
        <div class="trainer-forms">
            <label for="">Description</label>
            <textarea type="text" placeholder="Trainer Description" id="tdesc"></textarea>
        </div>
        <div class="trainer-forms">
            <label for="">Trainer Bio</label>
            <input type="text" placeholder="Trainer Bio" id="tbio">
        </div>
        <div class="trainer-forms">
            <label for="">Expertise of Trainer</label>
            <input type="text" placeholder="Expertise of Trainer" id="texpertise">
        </div>
        <div class="trainer-forms">
            <label for="">Email of Trainer</label>
            <input type="text" placeholder="Email of Trainer" id="temail">
        </div>
        <div class="trainer-forms">
            <label for="">Phone no of Trainer</label>
            <input type="text" placeholder="Phone no of Trainer" id="tphone">
        </div>
        <div class="trainer-forms">
            <label for="">Trainer Address</label>
            <input type="text" placeholder="Trainer Address" id="taddress">
        </div>
        <div class="trainer-forms">
            <button onclick="addTrainer()">+ Add Trainer</button>
        </div>
    </div>

    <script>
        function addTrainer(){
            const tname = $("#tname").val();
            const tdesc = $("#tdesc").val();
            const tbio = $("#tbio").val();
            const texpertise = $("#texpertise").val();
            const temail = $("#temail").val();
            const tphone = $("#tphone").val();
            const taddress = $("#taddress").val();
            $.ajax({
                type:"POST",
                url:"/add_trainer/",
                data:
                {
                    "tname":tname,
                    "tdesc":tdesc,
                    "tbio":tbio,
                    "texpertise":texpertise,
                    "temail":temail,
                    "tphone":tphone,
                    "taddress":taddress,
                },
                success:function(data){
                    if(data){
                        alert("success")
                    }
                    else{
                        alert("failed")
                    }
                }
            })
        }
    </script>
</body>
</html>
