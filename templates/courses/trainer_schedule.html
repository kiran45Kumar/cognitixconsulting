
<style>
        .schedules-section{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }
        .schedule-card{
            height:220px;
            width: 400px;
            box-shadow: 0px 2px 1px 2px silver;
            margin: 20px;
            border-radius: 10px;
        }
        .schedule-card img{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .row{
            display: flex;
            align-items: center;
            margin: 10px;
            gap: 5px;
        }
        .row h3{
            font-size: 23px;
        }
        .schedule-card p{
            margin: 10px;
        }
        .schedule-card h4{
            margin: 10px;
            font-size: 22px;
            font-weight: 400;
        }
        .schedule-card button{
            margin: 10px;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: #dc3545;
            border-radius: 10px;
            cursor: pointer;
        }
        .schedule-card span{
            margin: 10px;
        }
        .col{
            display: flex;
            flex-direction: column;
        }
</style>
<div class="schedules-section">
    {% for schedule in schedules %}
    <div class="schedule-card">
        <div class="row">
           <div class="img">
            <img src="{{schedule.trainer.trainer_photo.url}}" alt="">
           </div>
           <div class="col">
            <h3>{{schedule.trainer.trainer_name}}</h3>
            {{schedule.trainer.trainer_specialization}}
           </div>
        </div>
        <span><i class="fa-solid fa-location-dot"></i> {{schedule.region}}</span>
        <p><b>Schedule Added on </b>{{schedule.created_at}}</p>
        <p><i class="fa-solid fa-clock"></i> {{schedule.schedule_start_time |date:"h:i A" }} - {{schedule.schedule_end_time |date:"h:i A" }}</p>
    </div>
    {% endfor %}
    </div>
